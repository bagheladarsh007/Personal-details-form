<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="formlabel">Personal details</div>
    <form action="details"></form>

  
    <label for="salutation">Salutation<br>
    <select name="mul" >
        <option value="--None">--None--</option>
        <option value="Mr">Mr.</option>
        <option value="mrs">Mrs.</option>

    </select>
    <br><br>
    <label for="fname">First Name: </label>
    <input type="text" name="fname" placeholder="abcd">
    <br><br>
    <label for="lname">Last Name: </label>
    <input type="text" name="lname" id="lname" placeholder="abcd">
    <br><br>

    <label for="gender">Gender: </label>
    <input type="radio"> Male
    <input type="radio"> Female

    <br><br>

    <label for="email">Email:</label>
    <input type="email" name="email" value="abc@gmail.com">
    <br><br>

    <label for="dob">Date of birth:</label>
    <input type="date" name="dob">
    <br><br> 

    <label for="add">Address:</label>
    <br>
    <textarea name="add" id="add" cols="30" rows="5"></textarea>
    <br><br>
    <input type="submit">
</body>
</html>
